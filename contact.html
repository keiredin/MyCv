    <div class="contact">
    
        <div class="form">
                      
            <form action="mailto:se.keiredinaman@gmail.com" method="POST">
                <div class="label">
                    <label for="fNname">First Name:</label>
                    <label for="sName">Last Name:</label>
                    <label for="email">Email :</label>
                    <label for="password">Password :</label>
                    <label for="phonenum">Phone Number:</label>
                    <label for="country" id="in">where are you from :</label>
                    <label for="comment" id="in2">What do you want to say ??</label>
                    <label for="myDate">When do you submitt these informations?</label>
                </div>
                <div class="input-field">
                    <input type="text" name="fName" id="fNmae" placeholder="Besiraw" pattern= "[A-Za-z]{3,12}" title="name must contain only letter" >
                
                    <input type="text" name="sName" id="sName" placeholder="Lemma" pattern="[A-Za-z]{3,15}" title="name must contain only letter" >
                    
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    
                    <input type="password" name="password" id="password" 
                            pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
                            title="must contain atleast one Smallcase,Uppercase,number and special character and minimum lenght=8" required>
                    <input type="tel" name="phonenum" id="phonenum" pattern="0+[0-9]{9}" title="A phone number must start with 0 and must be 10 digit">
    
                    <select name="country" id="">
                        <option value="af">Africa</option>
                        <option value="as">Asia</option>
                        <option value="eu">Europe</option>
                    </select>
                    
                    <textarea name="comment" id="" cols="30" rows="10"></textarea>
                    
                    <input type="date" name="myDate" step="3600" id="myDate">
                    <input type="submit" value="Submitt" style="size: 40px;">
                </div>


            </form>
